    <div class = "welcome-box">
        <h1>Welcome.</h1>
        <h2>We're glad you're here.</h2>
        <a href="#">learn more</a>

    <div class = "form-box">
        <h3>Join our mailing list for updates!</h3>
        <form id="form-box1">
            <label for="name">Your name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("form-box1").addEventListener("submit", async function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());
      
          try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbzftbjtRh5Ijgt5GvOnTxraGEm4WhCSxcpMxCha6PSdgh_KpLKOQIMA0Y0gSSQHZvegwg/exec?", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
            });
      
            if (response.ok) {
              alert("Email sent!");
              this.reset();
            } else {
              const text = await response.text();
              alert("Failed: " + text);
            }
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
      </script>

    <div class = "image-box">
